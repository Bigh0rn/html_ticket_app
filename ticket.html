<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ticket Booking</title>
</head>
<body>
    <h1>Ticket Booking</h1>
    <form action="" id="purchase_btn">
        <input type="text" name="" id="" placeholder="Name" required><br>
        <br>
        <select name="" id="" required>
            <option value="" disabled selected>No. of Ticket</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select><br>
        <br>
        <select name="" id="" required>
            <option value="" disabled selected>No. of seat</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select><br>
        <br>
        <label for="">Time:</label><br>
        <input type="time" required><br>
        <br>
        <input type="text" name="" id="" placeholder="Movie Title" required><br>
        <br>
        <input type="submit"  value="Purchase Ticket">
    </form>
    <script>
        document.getElementById
        ('purchase_btn') .onsubmit=function(){alert('Ticket Processing');

        };
